server:
  host: "0.0.0.0"
  port: 8420

logging:
  level: "info"

plugins:
  metrics:
    enabled: true
  dlp:
    enabled: true
    action: "warn"
    patterns:
      - "high-confidence"
      - "validated"
    aiValidation:
      enabled: false
      provider: "anthropic"
      model: "claude-haiku-4-5-20241022"
      apiKey: ""
      timeoutMs: 5000
      cacheSize: 500
  optimizer:
    enabled: true
    cache: true
    cacheTtlSeconds: 300
    trimWhitespace: true
    reorderForCache: true
  audit:
    enabled: true
    retentionHours: 168
    rawData: true
    rawMaxBytes: 524288
    summaryMaxBytes: 1024

timeouts:
  upstream: 120000
  plugin: 50
